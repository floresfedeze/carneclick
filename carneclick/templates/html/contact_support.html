{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Contactar Soporte</title>
<link rel="stylesheet" href="{% static 'css/style_login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container" style="max-width:720px;margin:3rem auto;padding:1.5rem;">
    <h2 class="contact-title ">Contactar con el soporte de CarneClick</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Nombre (opcional)</label>
        <input type="text" id="name" name="name" value="{{ name|default:'' }}">

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" required value="{{ email|default:'' }}">

        <label for="subject">Asunto</label>
        <input type="text" id="subject" name="subject" value="{{ subject|default:'Soporte CarneClick' }}">

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="6" required>{{ message|default:'' }}</textarea>

        <button type="submit">Enviar</button>
        <a class="volver-link" href="{% url 'login_view' %}">Volver</a>
    </form>
</div>
{% endblock %}
