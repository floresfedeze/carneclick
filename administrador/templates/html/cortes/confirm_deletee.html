{% extends "base_encargado.html" %}
{% block head %}
<title> Eliminar Corte </title>
{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Eliminar corte</h5>
      <p>¿Confirmás eliminar el corte <strong>{{ corte.nombre }}</strong>?</p>
      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Eliminar</button>
        <a class="btn btn-outline-secondary" href="{% url 'administrador:cortes' %}">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
