{% extends "base_encargado.html" %}
{% load static %}

{% block head %}
<title>Confirmar eliminación</title>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Eliminar proveedor #{{ proveedor.id }}</h2>
    <p>¿Seguro que quieres eliminar al empleado <strong>{{ proveedor.nombre }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'administrador:proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
