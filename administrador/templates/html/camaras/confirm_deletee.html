{% extends "base_encargado.html" %}
{% block head %}
<title> Confirmar eliminación </title>
{% endblock %}
{% block content %}
<div class="container py-3">
  <h3 class="mb-3">Eliminar Cámara #{{ camara.id }}</h3>
  <p>¿Seguro que quieres eliminar la cámara <strong>{{ camara.nombre }}</strong>?</p>
  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a class="btn btn-outline-secondary" href="{% url 'administrador:camaras' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
