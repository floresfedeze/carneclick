{% extends 'base_encargado.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-3">Nuevo viaje</h2>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-4">{{ form.chofer.label_tag }} {{ form.chofer }}</div>
          <div class="col-md-4">{{ form.ayudante.label_tag }} {{ form.ayudante }}</div>
          <div class="col-md-4">{{ form.camion_viaje.label_tag }} {{ form.camion_viaje }}</div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Crear viaje</button>
          <a href="{% url 'encargado:home' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
