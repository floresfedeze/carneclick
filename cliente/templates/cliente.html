
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cliente - Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts & Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>

<body class="bg-light">

<!-- NAVBAR SUPERIOR -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <img src="{% static 'img/logo_cliente.png' %}" alt="Logo" height="40">

        <div class="d-flex align-items-center gap-3">
            <a href="{% url 'cliente:ver_carrito' %}" class="text-white text-decoration-none position-relative">
                <img src="{% static 'img/carrito-de-compras.png' %}" height="24">
                {% if carrito %}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{ carrito.total_items }}
                </span>
                {% endif %}
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarCliente">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</nav>

<!-- SIDEBAR CLIENTE -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarCliente">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body p-0">
        <nav class="nav flex-column">

            <a class="nav-link text-white px-4 py-3" href="{% url 'cliente:home' %}">Inicio</a>

            <!-- Pedidos -->
            <a class="nav-link text-white px-4 py-3" data-bs-toggle="collapse" href="#menuPedidos">Pedidos</a>
            <div class="collapse ps-4" id="menuPedidos">
                <a class="nav-link text-white" href="{% url 'cliente:nuevo_pedido'%}">Nuevo pedido</a>
                
                <a class="nav-link text-white" href="{% url 'cliente:pedidos_activos'%}">Activos</a>
                <a class="nav-link text-white" href="{% url 'cliente:pedidos_pendientes_cliente'%}">Pendientes</a>
                <a class="nav-link text-white" href="{% url 'cliente:entregas'%}">Finalizados</a>
            </div>
            
            <a class="nav-link text-white px-4 py-3" href="{% url 'cliente:ver_carrito'%}">Mi carrito</a>



            <a class="nav-link text-white px-4 py-3" href="{% url 'logout' %}">Cerrar sesión</a>

            <hr class="text-secondary">

            <a class="nav-link text-white px-4 py-3" href="#">Ayuda</a>

        </nav>
    </div>
</div>

<!-- CONTENIDO -->
<main class="container pt-5 mt-4">
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
{% for message in messages %}
<script>
        Swal.fire({
                title: "{% if 'success' in message.tags %}Éxito{% elif 'warning' in message.tags %}Advertencia{% else %}Error{% endif %}",
                text: "{{ message|escapejs }}",
                icon: "{% if 'success' in message.tags %}success{% elif 'warning' in message.tags %}warning{% else %}error{% endif %}"
        });
    </script>
{% endfor %}
{% endif %}
</body>
</html>
