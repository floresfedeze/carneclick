{% extends "cliente.html" %}
{% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold mb-0">Pedido #{{ pedido.id }} - Reportar problema</h3>
    <a class="btn btn-outline-secondary" href="{% url 'cliente:pedido_detalle' pedido.id %}">Volver</a>
  </div>

  <div class="card">
    <div class="card-header">Mensaje para el encargado</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Describe el problema</label>
          <textarea name="mensaje" class="form-control" rows="4" placeholder="Ej: faltó un producto, hubo daño, etc."></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
